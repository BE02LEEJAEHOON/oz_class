<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-copatible" content="IE=edge">
    <title>애니메이션 효과</title>
    <style>
      .eyes{
        width: 480px;
        margin:auto;
      }
      .eye{
        width: 200px;
        height: 200px;
        border: 5px solid black;
        border-radius: 100px;
        position: relative; /* 렐러티브 필수 !! */
      }
      .eye:nth-child(1){float: left;}
      .eye:nth-child(2){float: right;}

      .ball{
        width: 50px;
        height: 50px;
        background-color: black;
        border-radius: 25px;
        position: absolute; /* ball의 상위요소인 eye 기준으로 움직임 */
        top: 80px;
        left: 30px;

        animation-name: moving;
        animation-duration: 2s;
        animation-delay: 0;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
        animation-direction: alternate;
      }

       /* 단축속성 이용방법 (2s 듀레이션, 0s 딜레이)
        animation: moving 2s 0s linear infinite alternate;
       */
      .ball:hover{
        animation-play-state: paused;
      }
      

      @keyframes moving{
        from{left: 30px;}
        to{left: 120px;}
      }


    </style>
</head>
<body>
   <div class="eyes">

    <div class="eye">
      <div class="ball"></div>
    </div>
    <div class="eye">
      <div class="ball"></div>
    </div>
   </div>

</body>
</html>
