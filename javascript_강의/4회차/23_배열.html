<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

</body>

<script>
const vos = ["박지헌", "최현준", "김경록"]

// push : 배열에 주어진 요소 추가하기
vos.push("이재훈")
console.log(vos)

// pop : 배열의 끝부분부터 요소 제거하기
// vos.pop()

// indexOf : 주어진 요소의 유무를 인덱스 번호로 확인
vos.indexOf("최현준")
console.log(vos.indexOf("최현준")) // 없으면 -1 반환

// splice : 정해진 위치에서 부터 정해진 갯수만큼 요소 제거
vos.splice(0, 2) // 0부터 2개를 지운다!

// forEach : 배열의 개별 요소에 대한 함수를 차례대로 호출
vos.forEach(function(item){
    console.log("블라 블 라" + item)
})

</script>
</html>
