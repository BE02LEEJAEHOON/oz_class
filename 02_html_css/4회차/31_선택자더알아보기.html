<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-copatible" content="IE=edge">
    <title>선택자 더 알아보기</title>
    <style>
        /*
        기호와 함께 사용하는 속성 선택자
        * : 값의 포함 여부
        ^ : 값의 시작 여부
        $ : 값의 끝 여부
        */
        [width *="2"]{
            border: 5px dashed red;
        }

        p > em{
            color: blue;
        }

        
            #sam ~ p{
            color: red;
        }

        
    </style>
</head>
<body>
   <img src="images/2zidol.jpeg" width="120" alt="말티즈">
   <img src="images/2zidol.jpeg" width="120">
   <img src="images/2zidol.jpeg" width="120" id="sam">
   <p>말티즈는 사랑이지</p>
   <p>말티즈는 사랑이지</p>
   <p>말티즈는 <em>사랑이지</em></p>
   <p>말티즈는 사랑이지</p>

</body>
</html>
