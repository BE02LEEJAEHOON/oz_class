<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-copatible" content="IE=edge">
    <title>여백 다루기</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            border: 1px solid black;
            /* 1개 경우 : [상하좌우]
            /* 2개 경우 : [상하]-[좌우]
            /* 3개 경우 : [상]-[좌우]-[하]
            /* 4개 값 일 경우 [상]-[우]-[하]-[좌] 순서 */
            margin: 10px 20px 30px 40px;
            /* 해당 경우 처럼 마진/패딩에 접미사 붙여서 활용가능*/
            padding-top: 20px;
            padding-right: 50px;

            box-sizing: content-box;
        }
    </style>
</head>
<body>
    <div>
    </div>
</body>
</html>
